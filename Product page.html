<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Name - Your E-commerce Store</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header, footer {
            background: #333;
            color: #ffffff;
            padding: 20px 0;
            text-align: center;
        }
        nav {
            background: #444;
            color: #ffffff;
            padding: 15px 0;
            text-align: center;
        }
        nav a {
            color: #ffffff;
            text-decoration: none;
            padding: 0 15px;
        }
        .product-img {
            max-width: 100%;
            height: auto;
        }
        .product-details {
            margin: 15px;
            padding: 20px;
            background: #ffffff;
        }
        .add-to-cart {
            background-color: #5cb85c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .add-to-cart:hover {
            background-color: #4cae4c;
        }
        .price {
            color: #333;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Your E-commerce Store - Product Page</h1>
        </div>
    </header>
    
    <nav>
        <div class="container">
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">Deals</a>
            <a href="#">Contact</a>
            <a href="#">Cart</a>
        </div>
    </nav>
    
    <section class="product-details">
        <div class="container">
            <!-- Product Information -->
            <img class="product-img" src="path-to-product-image.jpg" alt="Product Name">
            <h2>Product Name</h2>
            <p class="price">$19.99</p>
            <p>Description of the product goes here. It's a brief overview of the key features and benefits of the product.</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </section>
    
    <footer>
        <div class="container">
            <p>&copy; 2024 Your E-commerce Store. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
