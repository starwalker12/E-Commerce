<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your E-commerce Store</title>
    <style>
        /* Add your styles here */
        body {
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background: #444;
            padding: 5px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 0 15px;
        }
        nav a:hover {
            background: #555;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 15px;
        }
        .product-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .product {
            width: calc(33.333% - 10px);
            margin-bottom: 15px;
            text-align: center;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your E-commerce Store</h1>
    </header>
    
    <nav>
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">Deals</a>
        <a href="#">Contact</a>
        <a href="#">Cart</a>
    </nav>
    
    <div class="container">
        <!-- Featured Products -->
        <h2>Featured Products</h2>
        <div class="product-grid">
            <!-- Product 1 -->
            <div class="product">
                <img src="path-to-image1.jpg" alt="Product 1">
                <h3>Product 1</h3>
                <p>Description of product 1.</p>
                <p>$9.99</p>
                <button>Add to Cart</button>
            </div>
            <!-- Product 2 -->
            <div class="product">
                <img src="path-to-image2.jpg" alt="Product 2">
                <h3>Product 2</h3>
                <p>Description of product 2.</p>
                <p>$19.99</p>
                <button>Add to Cart</button>
            </div>
            <!-- Product 3 -->
            <div class="product">
                <img src="path-to-image3.jpg" alt="Product 3">
                <h3>Product 3</h3>
                <p>Description of product 3.</p>
                <p>$29.99</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </div>
    
    <footer class="footer">
        <p>&copy; 2024 Your E-commerce Store. All rights reserved.</p>
    </footer>
</body>
</html>
