<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Your E-commerce Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f7f7f7;
        }
        .checkout-container {
            width: 80%;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
        }
        input[type="text"], input[type="email"] {
            padding: 8px;
            margin-top: 5px;
        }
        input[type="submit"] {
            margin-top: 20px;
            padding: 10px;
            background-color: #5cb85c;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <div class="checkout-container">
        <h2>Checkout</h2>
        <form>
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Your Name">
            
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="you@example.com">
            
            <label for="address">Shipping Address</label>
            <input type="text" id="address" placeholder="123 Street, City">
            
            <label for="card">Credit Card Information</label>
            <input type="text" id="card" placeholder="Card Number">
            <input type="text" id="card-exp" placeholder="MM/YY">
            <input type="text" id="card-cvc" placeholder="CVC">
            
            <input type="submit" value="Place Order">
        </form>
    </div>
</body>
</html>
